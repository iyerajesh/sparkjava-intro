plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "1.2.3"
}

group 'org.xylia.microservice.web'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8
mainClassName = 'org.xylia.microservice.web.SparkApplication'


repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.sparkjava:spark-template-thymeleaf:2.3'
    compile 'org.mongodb:mongodb-driver-reactivestreams:1.2.0'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0.pr4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
